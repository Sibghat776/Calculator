<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="calculator">
            <div class="input">
                <input type="text" placeholder="12345..."
                    style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            </div>
            <div class="btns">
                <button style="background-color: black; color: white;">AC</button>
                <button style="background-color: rgb(211, 27, 27);">X</button>
                <button style="background-color: #688ea8;">%</button>
                <button style="background-color: #688ea8;">รท</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button style="background-color: #688ea8;">-</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button style="background-color: #688ea8;">x</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button style="background-color: #688ea8; grid-row: 4/6; grid-column: 4 ;">+</button>
                <button>0</button>
                <button>.</button>
                <button style="background-color: #688ea8;">=</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
