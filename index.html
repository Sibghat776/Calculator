<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="calculator">
            <div class="input">
                <input type="number">
            </div>
            <div class="btns">
                <div class="upper">
                    <button>AC</button>
                    <button>X</button>
                    <button>%</button>
                    <button>รท</button>
                </div>
                <div class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>.</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                </div>
                <div class="right">
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
